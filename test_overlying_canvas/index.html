<!doctype html>
<html>
<body>
	<section>
		<div id="canvasesdiv" style="position:relative; width:400px; height:300px">
			<canvas id="layer1"
			        style="z-index: 1;
" height="300px" width="400">
			</canvas>
			<canvas id="layer2"
			        style="z-index: 2;
" height="300px" width="400">
			</canvas>
			<canvas id="layer3"
			        style="z-index: 3;
" height="300px" width="400">
			</canvas>
		</div>
		<style>
			canvas{
				position:absolute;
				left:0px;
				top:0px;
			}
		</style>
		<script type="text/javascript">
			var layer1;
			var layer2;
			var layer3;
			var ctx1;
			var ctx2;
			var ctx3;
			
			function init() {
				layer1 = document.getElementById("layer1");
				ctx1 = layer1.getContext("2d");
				layer2 = document.getElementById("layer2");
				ctx2 = layer2.getContext("2d");
				layer3 = document.getElementById("layer3");
				ctx3 = layer3.getContext("2d");
				draw1();
				draw2();
				draw3();
			}
			
			function draw1() {
				ctx1.fillStyle = "green";
				ctx1.fillRect(15, 200, 30, 50);
			}
			
			function draw2() {
				ctx2.fillStyle = "blue";
				ctx2.fillRect(50, 10, 90, 100);
			}
			
			function draw3() {
				ctx3.fillStyle = "red";
				ctx3.fillRect(5, 200, 30, 50);
			}
			
			init();
		</script>
</body>
</html>
