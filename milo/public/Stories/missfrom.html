<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="Il était une fois un petit renard qui s’appelait Milo. Il habitait avec ses parents, dans un joli petit terrier, " srcfile="\audio\milo\1_1_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="Il était une fois, un petit prince qui s’appelait Arthur. Il habitait avec son père, le roi, " srcfile="\audio\arthur\1_1_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="Il était une fois une petite pirate qui s’appelait Lucie. Elle habitait dans un bateau pirate, " srcfile="\audio\lucie\1_1_lucie_01.mp3"></textstory>
	</variable>
	<variable criterion="context">
		<textstory criterion="foret" text="près d'un bois." srcfile="\audio\foret\1_1_foret_01.mp3"></textstory>
		<textstory criterion="ile" text="près de la mer, parmis les crabes et les poissons." srcfile="\audio\ile\1_1_ile_01.mp3"></textstory>
		<textstory criterion="chateau" text="dans le royaume du Diamant." srcfile="\audio\chateau\1_1_chateau_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="context">
		<textstory criterion="foret" text="Un matin, dans la forêt, alors que les écureuils s’amusaient dans les arbres, " srcfile="\audio\foret\2_1_foret_01.mp3"></textstory>
		<textstory criterion="ile" text="Un matin, sur la plage, alors que les mouettes volaient au-dessus de l’eau, " srcfile="\audio\ile\2_1_ile_01.mp3"></textstory>
		<textstory criterion="chateau" text="Un matin, devant le château du roi qui affichait fièrement son étendard , " srcfile="\audio\chateau\2_1_chateau_01.mp3"></textstory>
	</variable>
	<variable criterion="character">
		<textstory criterion="renard" text="Milo jouait tranquillement, quand, tout à coup, une souris attira son attention par le petit bruit qu'elle faisait." srcfile="\audio\milo\2_1_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="Arthur jouait avec son épée en bois, quand tout à coup, une souris attira son attention par le petit bruit qu'elle faisait." srcfile="\audio\arthur\2_1_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="Lucie jouait avec son sabre en bois, quand, tout à coup, une souris attira son attention par le petit bruit qu'elle faisait." srcfile="\audio\lucie\2_1_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="Miss From', c'était le nom de cette souris, était en train de se fabriquer un joli chapeau à l'aide de pétales tombés au pied d'un rosier." srcfile="\audio\fixe\2_2_fixe_01.mp3"></textstory>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="Sentant un regard posé sur elle, Miss From' se retourna d'un coup, et se retrouvera nez à nez avec un renard." srcfile="audio/milo/2_3_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="Sentant un regard posé sur elle, Miss From' se retourna d'un coup et se retrouvera nez à nez avec un petit prince armé d’une épée." srcfile="audio/arthur/2_3_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="Sentant un regard posé sur elle, Miss From' se retourna d'un coup et se retrouvera nez à nez avec une pirate armée." srcfile="audio/lucie/2_3_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="« Haaaaaa ! au secours ! cria Miss From'." srcfile="/audio/fixe/2_3_fixe_01.mp3"></textstory>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="- Oh ! désolée... N'ayez pas peur, jolie souris ! s'écria Milo." srcfile="\audio\milo\2_4_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="- Oh ! désolée... N'ayez pas peur, jolie souris ! s'écria Arthur." srcfile="\audio\arthur\2_4_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="- Oh ! désolée... N'ayez pas peur, jolie souris ! s'écria Lucie." srcfile="\audio\lucie\2_4_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="- Qui es-tu ? demanda la souris." srcfile="/audio/fixe/2_5_fixe_01.mp3"></textstory>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="- Je m'appelle Milo, et j'ai 8 ans. Et vous, comment vous appelez-vous ?" srcfile="/audio/milo/2_6_milo_01.mp3"></textstory>
		<textstory criterion="price" text="- Je m'appelle Arthur, et je suis le prince du royaume. Et vous, comment vous appelez-vous ?" srcfile="/audio/arthur/2_6_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="- Je m'appelle Lucie, la petite terreur des mers. Et vous, comment vous appelez-vous ?" srcfile="/audio/lucie/2_6_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="- Je me prénomme Miss From'." srcfile="/audio/fixe/2_7_fixe_01.mp3"></textstory>
	<variable criterion="context">
		<textstory criterion="foret" text="Je vis dans le bois, tout là-bas." srcfile="/audio/foret/2_7_foret_01.mp3"></textstory>
		<textstory criterion="ile" text="Je vis dans la crique sur la plage, tout là-bas, après la barque." srcfile="/audio/ile/2_7_ile_01.mp3"></textstory>
		<textstory criterion="chateau" text="Je vis dans les douves du château." srcfile="/audio/chateau/2_7_chateau_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="- Puis-je vous aider à terminer votre chapeau ? proposa Milo." srcfile="\audio\milo\2_8_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="- Puis-je vous aider à terminer votre chapeau ? proposa Arthur." srcfile="\audio\arthur\2_8_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="- Puis-je vous aider à terminer votre chapeau ? proposa Lucie." srcfile="\audio\lucie\2_8_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="- C'est très gentil à toi ! Oui, je te remercie ! répondit la souris, étonnée. »" srcfile="/audio/fixe/2_9_fixe_01.mp3"></textstory>
</scene>

<scene>
	<variable criterion="context">
		<textstory criterion="foret" text="Sur ces mots, ils se dirigèrent tous deux vers une clairière illuminée par le soleil." srcfile="\audio\foret\3_1_foret_01.mp3"></textstory>
		<textstory criterion="ile" text="Sur ces mots, ils se dirigèrent tous deux vers des falaises près des cavernes." srcfile="\audio\ile\3_1_ile_01.mp3"></textstory>
		<textstory criterion="chateau" text="Sur ces mots, ils se dirigèrent tous deux vers les jardins du roi, à l’ombre d’un grand arbre." srcfile="\audio\chateau\3_1_chateau_01.mp3"></textstory>
	</variable>
	<variable criterion="character">
		<textstory criterion="renard" text="Milo se mit à ramasser quelques pétales de rose pour terminer l'ouvrage qu’il agrémenta aussi de quelques pétales de pâquerette. " srcfile="/audio/milo/3_1_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="Arthur se mit à ramasser quelques pétales de rose pour terminer l'ouvrage qu’elle agrémenta aussi de quelques pétales de pâquerette. " srcfile="/audio/arthur/3_1_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="Lucie se mit à ramasser quelques pétales de rose pour terminer l'ouvrage qu’il agrémenta aussi de quelques pétales de pâquerette. " srcfile="/audio/lucie/3_1_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="En guise de cordons, pour que Miss From' puisse attacher son chapeau, Milo fixa, sur les côtés, deux brins de ciboulette. Au bout de quelques heures de travail, le résultat était magnifique, et Miss From', enchantée !" srcfile="/audio/milo/3_2_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="En guise de cordons, pour que Miss From' puisse attacher son chapeau, Arthur fixa, sur les côtés, deux brins de ciboulette. Au bout de quelques heures de travail, le résultat était magnifique, et Miss From', enchantée !" srcfile="/audio/arthur/3_2_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="En guise de cordons, pour que Miss From' puisse attacher son chapeau, Lucie fixa, sur les côtés, deux brins de ciboulette. Au bout de quelques heures de travail, le résultat était magnifique, et Miss From', enchantée !" srcfile="/audio/lucie/3_2_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="« Milo, tu es vraiment très aimable. Que puis-je faire pour te remercier ? » demanda la souris." srcfile="/audio/milo/3_3_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="« Arthur, tu es vraiment très aimable. Que puis-je faire pour te remercier ? » demanda la souris." srcfile="/audio/arthur/3_3_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="« Lucie, tu es vraiment très aimable. Que puis-je faire pour te remercier ? » demanda la souris." srcfile="/audio/lucie/3_3_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="context">
		<textstory criterion="foret" text="“Je m’ennuie souvent, je n’ai pas d’ami avec qui jouer dans la forêt”, " srcfile="/audio\foret\3_4_foret_01.mp3"></textstory>
		<textstory criterion="ile" text="“Je m’ennuie souvent, je n’ai pas d’ami avec qui jouer sur la plage”, " srcfile="/audio/ile/3_4_ile_01.mp3"></textstory>
		<textstory criterion="chateau" text="“Je m’ennuie souvent, je n’ai pas d’ami avec qui jouer dans le château”, " srcfile="/audio/chateau/3_4_chateau_01.mp3"></textstory>
	</variable>
	<variable criterion="character">
		<textstory criterion="renard" text="répondit Milo." srcfile="/audio/milo/3_4_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="répondit Arthur." srcfile="/audio/arthur/3_4_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="répondit Lucie." srcfile="/audio/lucie/3_4_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="« Bien, bien, bien ! Je crois que j'ai une idée... dit Miss From', en sortant de sa poche un sifflet jaune. " srcfile="/audio/fixe/3_5_fixe_01.mp3"></textstory>
</scene>

<scene>
	<textstory text="Je te donne ce sifflet. Prends-en soin ; il est très précieux. Lorsque tu souffleras trois fois dedans, trois fois, n'oublie pas, tu me verras apparaître et je te tiendrai compagnie un moment." srcfile="/audio/fixe/3_5B_fixe_01.mp3"></textstory>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="- Oooooh ! merci, merci Miss From' ! s'écria Milo, en sautant de joie." srcfile="/audio/milo/3_6_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="- Oooooh ! merci, merci Miss From' ! s'écria Arthur, en sautant de joie." srcfile="/audio/arthur/3_6_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="- Oooooh ! merci, merci Miss From' ! s'écria Lucie, en sautant de joie." srcfile="/audio/lucie/3_6_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="context">
		<textstory criterion="foret" text="La nuit commençait à se coucher et on pouvait apercevoir les derniers rayons de soleil à travers les arbres." srcfile="/audio/foret/3_7_foret_01.mp3"></textstory>
		<textstory criterion="ile" text="La nuit commençait à se coucher et on pouvait apercevoir les derniers rayons de soleil briller sur l’eau." srcfile="/audio/ile/3_7_ile_01.mp3"></textstory>
		<textstory criterion="chateau" text="La nuit commençait à se coucher et on pouvait apercevoir les derniers rayons de soleil sur les remparts du château." srcfile="/audio/chateau/3_7_chateau_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<textstory text="- Il est temps pour moi de partir. »" srcfile="/audio/fixe/3_8_fixe_01.mp3"></textstory>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="Et avant que Milo n'ait pu faire un geste, Miss From' avait disparu dans un nuage de poudre rose…" srcfile="/audio/milo/3_9_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="Et avant que Arthur n'ait pu faire un geste, Miss From' avait disparu dans un nuage de poudre rose…" srcfile="/audio/arthur/3_9_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="Et avant que Lucie n'ait pu faire un geste, Miss From' avait disparu dans un nuage de poudre rose…" srcfile="/audio/lucie/3_9_lucie_01.mp3"></textstory>
	</variable>
</scene>

<scene>
	<variable criterion="character">
		<textstory criterion="renard" text="Milo resta pensif un instant. Puis, en sautillant, il repartit vers son terrier; serrant son sifflet sur son coeur, heureux d'avoir trouvé une amie aussi originale." srcfile="/audio/milo/4_1_milo_01.mp3"></textstory>
		<textstory criterion="prince" text="Arthur resta pensif un instant. Puis, en sautillant, il repartit vers le royaume;  serrant son sifflet sur son coeur, heureux d'avoir trouvé une amie aussi originale." srcfile="/audio/arthur/4_1_arthur_01.mp3"></textstory>
		<textstory criterion="pirate" text="Lucie resta pensive un instant. Puis, en sautillant, elle repartit vers son bateau; serrant son sifflet sur son coeur, heureux d'avoir trouvé une amie aussi originale." srcfile="/audio/lucie/4_1_lucie_01.mp3"></textstory>
	</variable>
</scene>
